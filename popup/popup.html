<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual AI Assistant</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <style>
        body {
            max-width: 400px; /* Ensure the popup fits properly */
            height: 600px;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        #chatContainer {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.assistant {
            text-align: left;
        }
        .bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .bubble.user {
            background-color: #209cee;
            color: #fff;
        }
        .bubble.assistant {
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container m-3">
        <h1 class="title has-text-centered">Virtual AI Assistant</h1>
    </div>

    <!-- Chat Thread -->
    <div id="chatContainer" class="container m-3">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- User Input Section -->
    <div class="container m-3">
        <div class="field has-addons">
            <div class="control is-expanded">
                <input type="text" class="input" id="userInput" placeholder="Type your message...">
            </div>
            <div class="control">
                <button class="button is-primary" id="sendButton">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
